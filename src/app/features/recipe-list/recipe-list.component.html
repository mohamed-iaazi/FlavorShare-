<section class="meals">
  <div class="flex justify-between items-center px-4 mb-6 flex-wrap">
    <h2 class="text-2xl font-bold text-[#b30733] ms-[30px]">Our Meals</h2>
    <div class="hero-search-container me-[30px] flex items-center bg-[#F4F9FF] w-[370px] h-[50px] rounded-[26px] px-4 shadow">
      <input
        type="text"
        placeholder="Search by name..."
        [(ngModel)]="searchTerm"
        class="bg-transparent outline-none flex-1 text-sm text-gray-800"
      />
      <i class='bx bx-search text-[21px]' style='color:#ef4c00'></i>
    </div>
  </div>

  <div class="meal-list grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <div
      *ngFor="let meal of filteredMeals()"
      class="meal-card bg-white rounded-lg shadow-md overflow-hidden cursor-pointer hover:shadow-lg transition"
      [routerLink]="'detail/' + meal.idMeal"
    >
      <img
        [src]="meal.strMealThumb"
        [alt]="meal.strMeal"
        class="meal-img w-full h-48 object-cover"
      />
      <div class="p-4">
        <h3 class="meal-title text-lg font-semibold text-[#b30733] mb-2">
          {{ meal.strMeal }}
        </h3>
        <div class="meal-tags mb-2">
          <span class="tag inline-block bg-blue-100 text-blue-900 text-xs px-2 py-1 rounded-full mr-2">
            {{ meal.strCategory }}
          </span>
          <span class="tag inline-block bg-blue-100 text-blue-900 text-xs px-2 py-1 rounded-full">
            {{ meal.strArea }}
          </span>
        </div>
        <div class="meal-info text-sm text-gray-600 flex flex-wrap justify-between">
          <span class="rating text-[#ef4c00]">★★★★☆</span>
          <span class="reviews">N/A Reviews</span>
          <span class="time">20–30 min</span>
        </div>
      </div>
    </div>
  </div>
</section>
