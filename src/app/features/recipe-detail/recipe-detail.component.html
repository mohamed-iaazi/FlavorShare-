<!-- Hero Section with Image -->
<section class="hero ">
  <img [src]="mealImage" alt="Meal Image" class="w-full h-64 object-cover rounded-xl shadow-md" />

  <!-- Overlay with title -->
  <div class="hero-overlay">
    <h1 class="hero-title">{{ mealTitle }}</h1>
  </div>
</section>

<!-- Ingredients Section -->
<h2 class=" ms-40 mt-30 text-2xl font-bold text-[#b30733] mb-4 col-span-full"> <i class='bx bx-tag-alt' style='color:#b30733' ></i>ingredient <span class="line"></span></h2>

<section class="ms-50 mt-10 mb-10 ingredient">

  <div class="card p-6">
    <div class="header" *ngFor="let ingredient of ingredients">
      <span class="mt-3"></span>
      <div class="title mt-3">
        <h3>{{ ingredient }}</h3>
      </div>
    </div>
  </div>
</section>

<!-- Instructions Section -->
<section class="how-to-section ms-30 mt-10 mb-100">
  <h2 class="text-2xl font-bold text-[#b30733] mb-4 col-span-full"><i class='bx bx-tag-alt' style='color:#b30733' ></i> How to Make It <span class="line"></span></h2>

  <div *ngFor="let step of instructions; let i = index" class="how-to-card">
    <span class="step-number">{{ i + 1 }}</span>
    <p class="step-text">{{ step }}</p>
  </div>
</section>

<!-- Comment Form -->
<section class="mt-16 px-6 md:px-20">
  <h2 class="text-2xl font-bold text-[#b30733] mb-6">
    <i class='bx bx-comment-detail' style='color:#b30733'></i> Leave a Comment
  </h2>

  <form class="bg-white p-6 rounded-lg shadow-md space-y-4" (ngSubmit)="submitComment()" #commentForm="ngForm">
    <div>
      <label class="block text-gray-700 mb-1" for="name">Name</label>
      <input
        type="text"
        id="name"
        name="name"
        [(ngModel)]="comment.name"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#b30733]"
        required
      />
    </div>

    <div>
      <label class="block text-gray-700 mb-1" for="message">Comment</label>
      <textarea
        id="message"
        name="message"
        rows="4"
        [(ngModel)]="comment.message"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#b30733]"
        required
      ></textarea>
    </div>

    <button
      type="submit"
      class="bg-[#b30733] text-white px-6 py-2 rounded-md hover:bg-[#9a062c] transition"
    >
      Post Comment
    </button>
  </form>

  <!-- Display Comments for This Recipe -->
  <div *ngIf="currentComments.length > 0" class="mt-10 space-y-4">
    <h3 class="text-xl font-semibold text-[#b30733]">Comments</h3>
    <div *ngFor="let c of currentComments" class="bg-gray-100 p-4 rounded-md">
      <p class="font-medium text-[#b30733]">{{ c.name }}</p>
      <p class="text-gray-700">{{ c.message }}</p>
    </div>
  </div>
</section>
