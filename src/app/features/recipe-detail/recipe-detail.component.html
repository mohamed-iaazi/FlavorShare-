<!-- Hero Section with Image -->
<section class="hero">
  <img [src]="mealImage" alt="Meal Image" class="w-full h-64 object-cover rounded-xl shadow-md" />

  <!-- Overlay with title -->
  <div class="hero-overlay">
    <h1 class="hero-title">{{ mealTitle }}</h1>
  </div>
</section>

<!-- Ingredients Section -->
<h2 class=" ms-40 mt-30 text-2xl font-bold text-[#b30733] mb-4 col-span-full"> <i class='bx bx-tag-alt' style='color:#b30733' ></i>ingredient <span class="line"></span></h2>

<section class="ms-50 mt-10 mb-10 ingredient">

  <div class="card p-6">
    <div class="header" *ngFor="let ingredient of ingredients">
      <span class="mt-3"></span>
      <div class="title mt-3">
        <h3>{{ ingredient }}</h3>
      </div>
    </div>
  </div>
</section>

<!-- Instructions Section -->
<section class="how-to-section ms-30 mt-10 mb-100">
  <h2 class="text-2xl font-bold text-[#b30733] mb-4 col-span-full"><i class='bx bx-tag-alt' style='color:#b30733' ></i> How to Make It <span class="line"></span></h2>

  <div *ngFor="let step of instructions; let i = index" class="how-to-card">
    <span class="step-number">{{ i + 1 }}</span>
    <p class="step-text">{{ step }}</p>
  </div>
</section>
